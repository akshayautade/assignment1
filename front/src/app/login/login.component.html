<div class="login-bg">
    <main class="main d-flex align-items-center">

        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="logo">
                        <img src="../../assets/Images/login/Logo.svg" alt="">
                    </div>
                    <div class="title">Online Project Management</div>
                    <div class="login-box">
                        <form [formGroup]="Form" (ngSubmit)="onLogin()">
                            <div class="login-box-heading">{{loginMode ? 'Login to get started' : 'Register new user'}}
                            </div>
                            <div *ngIf="!loginMode" class="mb-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="First Name"
                                        formControlName="firstName">
                                </div>
                            </div>
                            <div *ngIf="!loginMode" class="mb-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Last Name"
                                        formControlName="lastName">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="">Email</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Username" required
                                        formControlName="username">
                                </div>
                                <small class="text-danger"
                                    *ngIf="!Form.get('username')?.valid && Form.get('username')?.touched">
                                    <span *ngIf="Form.get('username')?.errors?.['required']">User Name required</span>
                                </small>
                            </div>

                            <div class="mb-4">
                                <label for="">Password</label>
                                <div class="input-group">
                                    <input #x type="password" class="form-control" placeholder="Password" required
                                        formControlName="password">
                                    </div>
                                    <span class="eye" (click)="x.type=x.type=='password'?'text':'password'"> <i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                                <small class="text-danger"
                                    *ngIf="!Form.get('password')?.valid && Form.get('password')?.touched">
                                    <span *ngIf="Form.get('password')?.errors?.['required']">Password required</span>
                                </small>
                                <div class="forget-pass">
                                    Forget Password ?
                                </div>
                            </div>
                            <div class="mb-4 bttn">
                                <button type="submit" class="login-btn">
                                    {{loginMode ? 'Login ' : 'Sign Up'}}
                                </button>
                            </div>
                            <!-- <div class="row">
                                <div class="col-6 px-6 pt-4">
                                    {{loginMode ? 'Dont Have Account ?' : 'Already Have Account ?'}}
                                    <a (click)="onModeSwitch()">{{loginMode ? 'Create One' : 'Sign In'}}</a>
                                </div>
                                <div class="col-6 px-6 pt-4 text-right">
                                    <a class="" (click)="forget()">Forgot password?</a>
                                </div>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
